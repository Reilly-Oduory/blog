{% extends 'base.html' %}
{% from "macros.html" import formField %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="{{ url_for('main.new_comment', post_id = post.id) }}" method="post">
                    {{ form.csrf_token }}
                    {{ formField(form.comment) }}
                    <div class="text-center">
                        <input type="submit" value="Comment" class="btn btn-success text-center">
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
